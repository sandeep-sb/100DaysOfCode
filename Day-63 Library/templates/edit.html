<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit_rating')}}" method="post">
            <p>Book Name: {{book.title}}</p>
            <p>Rating {{book.rating}}</p>
            <input hidden="hidden" name="id" value="{{book.id}}">
            <input type="text" name="new_rating" placeholder="Enter new rating" >
            <button type="submit">Change Rating</button>
    </form>
</body>
</html>
